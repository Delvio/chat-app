<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Application</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Add your custom CSS and JS imports here -->
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
      <!-- Navigation menu goes here -->
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo or Branding -->
        <a href="/" class="text-white text-xl font-semibold">Chat App</a>

        <!-- Navigation Links -->
        <ul class="flex space-x-4">
          <li><a href="/login" class="text-white hover:underline">Login</a></li>
          <li>
            <a href="/chat-rooms" class="text-white hover:underline"
              >Change Chat Room</a
            >
          </li>
          <li>
            <a href="/user-settings" class="text-white hover:underline"
              >User Settings</a
            >
          </li>
          <li>
            <a href="/logout" class="text-white hover:underline">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mx-auto p-4">{% block content %} {% endblock %}</div>
  </body>
</html>
